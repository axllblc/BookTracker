vich_uploader:
    db_driver: orm

    mappings:
        author_profile:
            uri_prefix: /images/authors
            upload_destination: '%kernel.project_dir%/public/images/authors'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        user_profile:
            uri_prefix: /images/profiles
            upload_destination: '%kernel.project_dir%/public/images/profiles'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        book_cover:
            uri_prefix: /images/covers
            upload_destination: '%kernel.project_dir%/public/images/covers'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
